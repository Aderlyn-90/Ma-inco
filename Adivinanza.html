<!DOCTYPE html>

    <style>
        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            text-align: center;
            background: linear-gradient(to right, #ff9a9e, #fad0c4);
            color: #333;
            padding: 50px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }
        .bubble {
            position: absolute;
            width: 50px;
            height: 50px;
            background: rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            animation: float 10s infinite ease-in-out;
        }
        @keyframes float {
            0% { transform: translateY(100vh) scale(0.5); }
            50% { transform: translateY(50vh) scale(1); }
            100% { transform: translateY(-10vh) scale(0.5); }
        }
        .boton-navegar {
            position: absolute;
            top: 10px;
            left: 10px;
            padding: 10px 20px;
            background: #ff6f61;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s, transform 0.2s;
        }
        .boton-navegar:hover {
            background: #e05247;
            transform: scale(1.1);
        }
        .boton-navegar:active {
            transform: scale(0.9);
        }
        .container {
            background: #fff;
            padding: 30px;
            border-radius: 20px;
            display: inline-block;
            box-shadow: 0px 10px 20px rgba(0,0,0,0.2);
            max-width: 400px;
            text-align: center;
            z-index: 1;
        }
        h1 {
            color: #ff6f61;
        }
        .opciones img {
            width: 100px;
            height: 100px;
            margin: 10px;
            border-radius: 15px;
            box-shadow: 0px 5px 10px rgba(0,0,0,0.2);
            cursor: pointer;
            transition: transform 0.3s;
        }
        .opciones img:hover {
            transform: scale(1.1);
        }
        #resultado {
            font-size: 20px;
            font-weight: bold;
            margin-top: 15px;
        }
    </style>
</head>
